<html>
   <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/frances.ico">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/login.css"  media="screen,projection"/>
      <link href="css\prism.css" rel="stylesheet">
      <link href="css\ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Login</title>
    </head>
<body>

<div id="log">
  <div class="container">
    <div class="row">
        <div class="col s6 " height="400px">
          <div class="form ">
            <form action="index.html" method="post" >
                      <h3 class="thin"></h3>

                           <div class="row">
                               <h1 class="white-text">Iniciar Sesión</h1>
                               <h5 class="thin white-text">¡Bienvenido! Ingresa tu nombre de usuario y contraseña. </h5>
                                  <div class="input-field col s10">
                                   <i class="material-icons prefix white-text">account_circle</i>
                                  <input  id="first_name2" type="text" class="validate white-text" name="nombre" required="Debes introducir tu nombre">
                                  <label class="active " for="first_name2" >Nombre</label>
                                 </div>
                            </div>

                            <div class="row">
                              <div class="input-field col s10">
                               <i class="material-icons prefix white-text">lock_outline</i>
                                <input id="password" type="password" class="validate white-text" name="password">
                                <label for="password">Password</label>
                              </div>
                            </div>

                           <div class="col m7 offset-m3">
                                <br>
                                  <button class="btn waves-effect waves-light #00897b teal darken-1 right offset-m2" type="submit" name="action" >Ingresar <i class="material-icons right">send</i>
                                  </button>
                                <br>
                            </div>
            </form>
          </div>
        </div>

        <div class="col s2"></div>
          <div class="col s4">
             <div id="imagen">
               <img class="responsive-img" src="images/LogoSinFondo.png" width="400px">
             </div>
        </div>
    </div>
  </div>
</div>



  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  <script>
    $(document).ready(function(){
          $('.slider').slider({full_width: true});
          $(".button-collapse").sideNav();
            Materialize.updateTextFields();
          $('.modal-trigger').leanModal() ;

           });

  </script>
</body>

</html>
